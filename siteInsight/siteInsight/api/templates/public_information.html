<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Obtencion de informacion publica</title>
    </head>
    <body>
        <h3>Obtencion de informacion publica</h3>
        <div>
            <form action="load_sites/" method="POST" enctype="multipart/form-data">
                <label for="sites_file">Selecciona el archivo de configuracion: </label>
                <input type="file" name="sites_file" id="sites_file" accept=".txt">
                <input type="submit" value="Analizar" name="submit">
            </form>
        </div>
    </body>
</html>
